{% load i18n %}


<li {% if process in ''|slice:',' %} class="active" {% else %} class="" {% endif %}>
	<a {% if process in process in ''|slice:',' %} class="has-arrow waves-effect waves-dark active" {% else %} class="has-arrow waves-effect waves-dark" {% endif %}
        href="">
        <i class="icons-Profile"></i>
        <span class="hide-menu">{% trans "MASTER" %}</span>
    </a>
    <ul {% if process in ''|slice:',' %} class="nav nav-second-level collapse aria-expanded=true in" market="1" {% else %} class="nav nav-second-level collapse aria-expanded=false"{% endif%}>
    	<li {% if process in ''|slice:',' %} class="active" marked="1" {% else %} class="" {% endif %}>
		   	
		   	<li><a
		   		class="waves-effect {% ifequal process '' %} active {% endifequal%}"  
		   		href="https://handbook.thepucukan.com/id/admin/"  marked="1">
		   		<span class="hide-menu">&nbsp;&nbsp;{% trans "Master" %}</span></a></li>
    		
    	</li>
    </ul>
</li>

<li {% if process in 'schedules_ziarah_guest_book,schedules_seminar_guest_book,'|slice:',' %} class="active" {% else %} class="" {% endif %}>
	<a {% if process in process in 'schedules_ziarah_guest_book,schedules_seminar_guest_book,'|slice:',' %} class="has-arrow waves-effect waves-dark active" {% else %} class="has-arrow waves-effect waves-dark" {% endif %}
        href="">
        <i class="icon-calender"></i>
        <span class="hide-menu">{% trans "SCHEDULE" %}</span>
    </a>
    <ul {% if process in 'schedules_ziarah_guest_book,schedules_seminar_guest_book,'|slice:',' %} class="nav nav-second-level collapse aria-expanded=true in" market="1" {% else %} class="nav nav-second-level collapse aria-expanded=false"{% endif%}>
    	<li {% if process in 'schedules_ziarah_guest_book,schedules_seminar_guest_book,'|slice:',' %} class="active" marked="1" {% else %} class="" {% endif %}>
		   	
		   	<li><a
		   		class="waves-effect {% ifequal process 'schedules_ziarah_guest_book,' %} active {% endifequal%}"  
		   		href="{% url 'staffs:guestbook_ziarah_list' %}"  marked="1">
		   		<span class="hide-menu">&nbsp;&nbsp;{% trans "Ziarah" %}</span></a></li>
		   		
		   	<li><a
		   		class="waves-effect {% ifequal process 'schedules_seminar_guest_book,' %} active {% endifequal%}"  
		   		href="{% url 'staffs:guestbook_seminar_list' %}"  marked="1">
		   		<span class="hide-menu">&nbsp;&nbsp;{% trans "Seminar" %}</span></a></li>
    		
    	</li>
    </ul>
</li>
    		
<li {% if process in 'message_inbox,message_outbox,message_trash,'|slice:',' %} class="active" {% else %} class="" {% endif %}>
    <a {% if process in 'message_inbox,message_outbox,message_trash,'|slice:',' %} class="has-arrow waves-effect waves-dark active" {% else %} class="has-arrow waves-effect waves-dark" {% endif %}
        href="{% url 'messages:messages_inbox' %}">
        <i class="icons-Mail"></i>
        <span class="hide-menu">{% trans "MESSAGE" %}</span>
    </a>
    <ul {% if process in 'message_inbox,message_outbox,message_trash,'|slice:',' %} class="nav nav-second-level collapse aria-expanded=true in" market="1" {% else %} class="nav nav-second-level collapse aria-expanded=false"{% endif%}>
		<li {% if process in 'message_inbox,message_outbox,message_trash,'|slice:',' %} class="active" marked="1" {% else %} class="" {% endif %}>
		   <li><a
		   		class="waves-effect {% ifequal process 'message_inbox' %} active {% endifequal%}"  
		   		href="{% url 'messages:messages_inbox' %}"  marked="1"><i class="icons-Mail-Inbox"></i>
		   		<span class="hide-menu">&nbsp;&nbsp;{% trans "Inbox" %}</span></a></li>
		   <li><a
		   		class="waves-effect {% ifequal process 'message_outbox' %} active {% endifequal%}"  
		   		href="{% url 'messages:messages_outbox' %}"  marked="1"><i class="icons-Mail-Outbox"></i>
		   		<span class="hide-menu">&nbsp;&nbsp;{% trans "Sent" %}</span></a></li>
		   <li><a
		   		class="waves-effect {% ifequal process 'message_trash' %} active {% endifequal%}" 
		   		href="{% url 'messages:messages_trash' %}"  marked="1"><i class="icons-Mail-Delete"></i>
		   		<span class="hide-menu">&nbsp;&nbsp;{% trans "Trash" %}</span></a></li> 
		</li>
	</ul>
</li> 
<li>
	<a href="{% url 'logout' %}" class="dropdown-item"><i class="fa fa-power-off text-danger"></i>  <span class="hide-menu">{% trans "Logout" %}</span> </a>
</li>
